<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg h-100">
        <h1 class="main-head">Speed Typing Test</h1>
        <p class="mt-2 small-head">On your fingers lets set Go!</p>
        <div id="spinner" class="mt-5 d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div>
            <div id="speedTypingTest">
                <div class="mt-5 d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                    <div class="d-flex flex-row">
                        <p id="timer" class="sec-num">0</p>
                        <p class="sec-para">Seconds</p>
                    </div>
                </div>
                <div class="item-card">
                    <p id="quoteDisplay" class="question-para"></p>
                    <textarea id="quoteInput" placeholder="Type here!!" class="form-control text-input" rows="8" cols="40"></textarea>
                </div>
                <div>
                    <p id="result" class="reward-sentence"></p>
                </div>
            </div>
            <div class="mt-5">
                <button id="submitBtn" class="btn btn-primary submit-button">Submit</button>
                <button id="resetBtn" class="reset-button btn btn-primary">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
